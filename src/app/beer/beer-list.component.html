<mat-card>
	<mat-card-header>
		<mat-card-title>
			<h1>Beers</h1>
		</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<!--<mat-list [@listAnimation]="prepareListState()" [@.disabled]="animationsDisabled">-->
		<mat-list>
			<mat-list-item *ngFor="let beer of beers; trackBy: trackBeer" (click)="selected.emit(beer)" class="record">
				<h3 mat-line>{{beer.title}}</h3>
				<p mat-line>
					{{beer.details}}
				</p>
				<!--<button *ngIf="!readonly" mat-icon-button (click)="deleted.emit(beer);$event.stopImmediatePropagation();">-->
					<!--<mat-icon>close</mat-icon>-->
				<!--</button>-->
			</mat-list-item>
		</mat-list>
	</mat-card-content>
</mat-card>
