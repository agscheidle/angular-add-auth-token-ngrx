<div class="container">
	<div class="card-wrapper">
		<mat-card class="mat-elevation-z1">
			<mat-card-header>
				<mat-card-title>
					<h2>Login</h2>
				</mat-card-title>
			</mat-card-header>
			<form [formGroup]="loginForm" (submit)="onLogin($event)">
				<mat-card-content>
					<mat-form-field>
						<input formControlName="username" matInput placeholder="Email" type="text" name="email">
					</mat-form-field>
					<mat-form-field>
						<input formControlName="password" matInput placeholder="Password" type="password" name="password">
					</mat-form-field>
				</mat-card-content>
				<mat-card-actions>
					<button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>
				</mat-card-actions>
			</form>
		</mat-card>
	</div>
</div>
