<div class="container">
	<div class="card-wrapper">
		<mat-card class="mat-elevation-z1">
			<mat-card-header>
				<mat-card-title>
					<h2>Login</h2>
				</mat-card-title>
			</mat-card-header>
			<form [formGroup]="loginForm">
				<mat-card-content>
					<mat-form-field>
						<input formControlName="username" matInput placeholder="Username" type="text" name="username">
					</mat-form-field>
					<mat-form-field>
						<input formControlName="password" matInput placeholder="Password" type="password" name="password">
					</mat-form-field>
				</mat-card-content>
				<mat-card-actions>
					<button mat-raised-button color="primary" [disabled]="loginForm.invalid" (click)="onLogin($event)">Login</button>
					<button mat-raised-button color="primary" (click)="onRegister($event)">Register</button>
				</mat-card-actions>
			</form>
		</mat-card>
	</div>
</div>
