<div class="container">
	<div class="card-wrapper">
		<mat-card class="mat-elevation-z1">
			<mat-card-header>
				<mat-card-title>
					<h2>Register</h2>
				</mat-card-title>
			</mat-card-header>
			<form [formGroup]="registerForm">
				<mat-card-content>
					<mat-form-field>
						<input formControlName="firstName" matInput placeholder="First Name" type="text" name="firstName">
					</mat-form-field>
					<mat-form-field>
						<input formControlName="lastName" matInput placeholder="Last Name" type="text" name="lastName">
					</mat-form-field>
					<mat-form-field>
						<input formControlName="username" matInput placeholder="Username" type="text" name="username">
					</mat-form-field>
					<mat-form-field>
						<input formControlName="password" matInput placeholder="Password" type="password" name="password">
					</mat-form-field>
				</mat-card-content>
				<mat-card-actions>
					<button mat-raised-button color="primary" [disabled]="registerForm.invalid || pending" (click)="onRegister($event)">Register</button>
					<button mat-raised-button color="primary" (click)="onCancel($event)">Cancel</button>
				</mat-card-actions>
			</form>
			<div *ngIf="error">{{ error }}</div>
		</mat-card>
	</div>
</div>
